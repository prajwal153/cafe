<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena 53 - Kitchen Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --card-new: #1c1c0a;
            --text-primary: #ffffff;
            --text-secondary: #888;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: 'üë®‚Äçüç≥';
            font-size: 32px;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 24px;
        }

        .order-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .order-card.new {
            background: var(--card-new);
            border-color: var(--warning);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }
        }

        .order-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .table-num {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
        }

        .order-time {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .order-time.urgent {
            color: var(--danger);
            font-weight: 600;
        }

        .order-items {
            padding: 16px 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 16px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-qty {
            background: var(--accent);
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            margin-right: 10px;
        }

        .order-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .complete-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .complete-btn:hover {
            background: #059669;
        }

        .complete-btn:active {
            transform: scale(0.98);
        }

        .no-orders {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .no-orders h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .no-orders p {
            font-size: 16px;
        }

        .clock {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Audio notification */
        .audio-enabled {
            padding: 8px 16px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .audio-enabled.muted {
            background: var(--border);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Kitchen Display</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Done Today</div>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <button class="audio-enabled" id="audioBtn" onclick="toggleAudio()">üîî Sound On</button>
            <div class="clock" id="clock">00:00:00</div>
        </div>
    </div>

    <div class="orders-grid" id="ordersGrid">
        <div class="no-orders">
            <h2>‚ú® All Caught Up!</h2>
            <p>No pending orders at the moment</p>
        </div>
    </div>

    <!-- Notification sound -->
    <audio id="notificationSound" preload="auto">
        <source
            src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2teleBoAMNDg9Nt4Rwo"
            type="audio/wav">
    </audio>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCmzxw8bNTQgj1xawz2qdnr-fHStYK_cHs",
            authDomain: "cafe-87ecd.firebaseapp.com",
            projectId: "cafe-87ecd",
            storageBucket: "cafe-87ecd.firebasestorage.app",
            messagingSenderId: "1066582065338",
            appId: "1:1066582065338:web:1c20958000c6f1d0d30283"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let orders = [];
        let completedToday = 0;
        let audioEnabled = true;
        let lastOrderCount = 0;

        // Real-time listener for pending orders
        db.collection('orders')
            .where('status', '==', 'pending')
            .orderBy('createdAt', 'asc')
            .onSnapshot((snapshot) => {
                const newOrders = [];
                snapshot.forEach(doc => {
                    newOrders.push({ id: doc.id, ...doc.data() });
                });

                // Play sound if new orders arrived
                if (newOrders.length > lastOrderCount && audioEnabled) {
                    playNotification();
                }
                lastOrderCount = newOrders.length;

                orders = newOrders;
                renderOrders();
                updateStats();
            }, (error) => {
                console.error('Error listening to orders:', error);
            });

        // Get completed count for today
        async function getCompletedCount() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            try {
                const snapshot = await db.collection('orders')
                    .where('status', '==', 'completed')
                    .where('completedAt', '>=', today)
                    .get();
                completedToday = snapshot.size;
                updateStats();
            } catch (error) {
                console.error('Error getting completed count:', error);
            }
        }

        function renderOrders() {
            const grid = document.getElementById('ordersGrid');

            if (orders.length === 0) {
                grid.innerHTML = `<div class="no-orders">
          <h2>‚ú® All Caught Up!</h2>
          <p>No pending orders at the moment</p>
        </div>`;
                return;
            }

            let html = '';
            orders.forEach(order => {
                const time = getTimeAgo(order.createdAt);
                const isNew = order.createdAt && (Date.now() - order.createdAt.toDate().getTime()) < 60000;
                const isUrgent = order.createdAt && (Date.now() - order.createdAt.toDate().getTime()) > 600000; // 10 min

                html += `<div class="order-card ${isNew ? 'new' : ''}">
          <div class="order-header">
            <div class="table-num">Table ${order.table}</div>
            <div class="order-time ${isUrgent ? 'urgent' : ''}">${time}</div>
          </div>
          <div class="order-items">
            ${order.items.map(item => `
              <div class="order-item">
                <span><span class="item-qty">${item.qty}</span>${item.name}</span>
              </div>
            `).join('')}
          </div>
          <div class="order-footer">
            <button class="complete-btn" onclick="completeOrder('${order.id}')">‚úì Mark Complete</button>
          </div>
        </div>`;
            });
            grid.innerHTML = html;
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Just now';
            const seconds = Math.floor((Date.now() - timestamp.toDate().getTime()) / 1000);
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            return `${hours}h ${minutes % 60}m ago`;
        }

        async function completeOrder(orderId) {
            try {
                await db.collection('orders').doc(orderId).update({
                    status: 'completed',
                    completedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                completedToday++;
                updateStats();
            } catch (error) {
                console.error('Error completing order:', error);
                alert('Failed to complete order. Please try again.');
            }
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = orders.length;
            document.getElementById('completedCount').textContent = completedToday;
        }

        function playNotification() {
            const sound = document.getElementById('notificationSound');
            // Create a simple beep using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not available');
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('audioBtn');
            if (audioEnabled) {
                btn.textContent = 'üîî Sound On';
                btn.classList.remove('muted');
            } else {
                btn.textContent = 'üîï Sound Off';
                btn.classList.add('muted');
            }
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-IN', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Refresh time displays every 30 seconds
        setInterval(renderOrders, 30000);

        // Get initial completed count
        getCompletedCount();
    </script>
</body>

</html>
