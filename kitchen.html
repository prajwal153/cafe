<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena 53 - Kitchen Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --card-new: #1c1c0a;
            --text-primary: #ffffff;
            --text-secondary: #888;
            --accent: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1::before {
            content: 'üë®‚Äçüç≥';
            font-size: 32px;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 24px;
        }

        .order-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .order-card.new {
            background: var(--card-new);
            border-color: var(--warning);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }
        }

        @keyframes livePulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .order-card.age-ok {
            border-color: #22c55e;
        }

        .order-card.age-warning {
            border-color: #f59e0b;
            background: #1c1c0a;
        }

        .order-card.age-urgent {
            border-color: #ef4444;
            background: #1c0a0a;
            animation: pulse 1s infinite;
        }

        .item-count-badge {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        .order-number {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .notes-display {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin: 10px 20px;
            font-style: italic;
        }

        .order-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .table-num {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent);
        }

        .order-time {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .order-time.urgent {
            color: var(--danger);
            font-weight: 600;
        }

        .order-items {
            padding: 16px 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 16px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-qty {
            background: var(--accent);
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            margin-right: 10px;
        }

        .order-item.new-item {
            background: rgba(245, 158, 11, 0.2);
            border-left: 3px solid #f59e0b;
            padding-left: 12px;
            margin-left: -12px;
            animation: newItemPulse 2s ease-in-out;
        }

        .order-item.new-item .item-qty {
            background: #f59e0b;
        }

        .new-badge {
            background: #f59e0b;
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 700;
        }

        @keyframes newItemPulse {

            0%,
            100% {
                background: rgba(245, 158, 11, 0.2);
            }

            50% {
                background: rgba(245, 158, 11, 0.4);
            }
        }

        .order-batch-divider {
            border-top: 1px dashed var(--border);
            margin: 8px 0;
            padding-top: 8px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .order-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .complete-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .complete-btn:hover {
            background: #059669;
        }

        .complete-btn:active {
            transform: scale(0.98);
        }

        .no-orders {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .no-orders h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .no-orders p {
            font-size: 16px;
        }

        .clock {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .audio-enabled {
            padding: 8px 16px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .audio-enabled.muted {
            background: var(--border);
        }
    </style>
</head>

<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="index.html" style="color: var(--text-secondary); text-decoration: none; font-size: 16px;">‚Üê
                Back</a>
            <h1>Kitchen Display</h1>
            <span
                style="background: #22c55e; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; animation: livePulse 2s infinite;">‚óè
                LIVE</span>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Done Today</div>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <button class="audio-enabled" id="audioBtn" onclick="toggleAudio()">üîî Sound</button>
            <button class="audio-enabled" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
            <div class="clock" id="clock">00:00:00</div>
        </div>
    </div>

    <div class="orders-grid" id="ordersGrid">
        <div class="no-orders">
            <h2>‚ú® All Caught Up!</h2>
            <p>No pending orders at the moment</p>
        </div>
    </div>

    <audio id="notificationSound" preload="auto">
        <source
            src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2teleBoAMNDg9Nt4Rwo"
            type="audio/wav">
    </audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBnCmtp1s9PeEqOO3fW6n-mzrqCMFZk9to",
            authDomain: "arena53-pos.firebaseapp.com",
            databaseURL: "https://arena53-pos-default-rtdb.firebaseio.com",
            projectId: "arena53-pos",
            storageBucket: "arena53-pos.firebasestorage.app",
            messagingSenderId: "291743234318",
            appId: "1:291743234318:web:510b893fc6b8a64a703f5f",
            measurementId: "G-CWK16HGZ0X"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let orders = [];
        let completedToday = 0;
        let audioEnabled = true;
        let lastOrderCount = 0;

        db.collection('orders').where('status', '==', 'pending').onSnapshot((snapshot) => {
            const newOrders = [];
            snapshot.forEach(doc => { newOrders.push({ id: doc.id, ...doc.data() }); });
            newOrders.sort((a, b) => {
                const timeA = a.createdAt?.toDate?.() || new Date(0);
                const timeB = b.createdAt?.toDate?.() || new Date(0);
                return timeA - timeB;
            });
            if (newOrders.length > lastOrderCount && audioEnabled) { playNotification(); }
            lastOrderCount = newOrders.length;
            orders = newOrders;
            renderOrders();
            updateStats();
        }, (error) => { console.error('Error listening to orders:', error); });

        async function getCompletedCount() {
            const today = new Date(); today.setHours(0, 0, 0, 0);
            try {
                const snapshot = await db.collection('orders').where('status', '==', 'completed').get();
                completedToday = snapshot.docs.filter(doc => {
                    const data = doc.data();
                    if (!data.completedAt) return false;
                    return data.completedAt.toDate() >= today;
                }).length;
                updateStats();
            } catch (error) { console.error('Error getting completed count:', error); }
        }

        function renderOrders() {
            const grid = document.getElementById('ordersGrid');
            if (orders.length === 0) {
                grid.innerHTML = `<div class="no-orders"><h2>‚ú® All Caught Up!</h2><p>No pending orders at the moment</p></div>`;
                return;
            }

            const tableGroups = {};
            orders.forEach(order => {
                const table = order.table;
                if (!tableGroups[table]) tableGroups[table] = [];
                tableGroups[table].push(order);
            });

            let html = '';
            Object.keys(tableGroups).sort((a, b) => a - b).forEach(table => {
                const tableOrders = tableGroups[table];
                const oldestOrder = tableOrders[0];
                const oldestAgeMs = oldestOrder.createdAt ? (Date.now() - oldestOrder.createdAt.toDate().getTime()) : 0;
                const ageClass = oldestAgeMs < 300000 ? 'age-ok' : (oldestAgeMs < 600000 ? 'age-warning' : 'age-urgent');
                const totalItems = tableOrders.reduce((sum, order) => sum + order.items.reduce((s, item) => s + item.qty, 0), 0);
                const orderIds = tableOrders.map(o => o.id);

                html += `<div class="order-card ${ageClass}">
                  <div class="order-header">
                    <div>
                      <div class="table-num">${table === '0' || table === 0 ? 'üö∂ Walk-in' : 'Table ' + table}</div>
                      <div class="order-number">${tableOrders.length} order${tableOrders.length > 1 ? 's' : ''}</div>
                    </div>
                    <div style="text-align: right;">
                      <span class="item-count-badge">${totalItems} items</span>
                      <div class="order-time ${oldestAgeMs > 600000 ? 'urgent' : ''}" style="margin-top: 4px;">${getTimeAgo(oldestOrder.createdAt)}</div>
                    </div>
                  </div>
                  <div class="order-items">`;

                tableOrders.forEach((order, batchIndex) => {
                    const ageMs = order.createdAt ? (Date.now() - order.createdAt.toDate().getTime()) : 0;
                    const isNewBatch = ageMs < 120000;
                    if (batchIndex > 0) html += `<div class="order-batch-divider">Order ${batchIndex + 1} ‚Ä¢ ${getTimeAgo(order.createdAt)}</div>`;
                    order.items.forEach(item => {
                        html += `<div class="order-item ${isNewBatch ? 'new-item' : ''}">
                          <span><span class="item-qty">${item.qty}</span>${item.name}${isNewBatch ? '<span class="new-badge">NEW</span>' : ''}</span>
                        </div>`;
                    });
                    if (order.notes) html += `<div class="notes-display" style="margin: 5px 0;">üìù ${order.notes}</div>`;
                });

                html += `</div>
                  <div class="order-footer">
                    <button class="complete-btn" onclick="completeTableOrders('${orderIds.join(',')}')">‚úì Complete Table ${table === '0' || table === 0 ? '(Walk-in)' : table}</button>
                  </div>
                </div>`;
            });
            grid.innerHTML = html;
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Just now';
            const seconds = Math.floor((Date.now() - timestamp.toDate().getTime()) / 1000);
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            return `${hours}h ${minutes % 60}m ago`;
        }

        async function completeOrder(orderId) {
            try {
                await db.collection('orders').doc(orderId).update({ status: 'completed', completedAt: firebase.firestore.FieldValue.serverTimestamp() });
                completedToday++;
                updateStats();
            } catch (error) { console.error('Error completing order:', error); alert('Failed to complete order.'); }
        }

        async function completeTableOrders(orderIdsStr) {
            const orderIds = orderIdsStr.split(',');
            try {
                for (const orderId of orderIds) {
                    await db.collection('orders').doc(orderId).update({ status: 'completed', completedAt: firebase.firestore.FieldValue.serverTimestamp() });
                    completedToday++;
                }
                updateStats();
            } catch (error) { console.error('Error completing table orders:', error); alert('Failed to complete orders.'); }
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = orders.length;
            document.getElementById('completedCount').textContent = completedToday;
        }

        function playNotification() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) { console.log('Audio not available'); }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const btn = document.getElementById('audioBtn');
            btn.textContent = audioEnabled ? 'üîî Sound' : 'üîï Muted';
            btn.classList.toggle('muted', !audioEnabled);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(e => console.log(e));
            else document.exitFullscreen();
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('en-IN', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();
        setInterval(renderOrders, 30000);
        getCompletedCount();
    </script>
</body>

</html>
